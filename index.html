<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML, CSS, JavaScript</title>    
    <style>
        .list-group-item {
            border: 1px solid rgba(0, 0, 0, .125);
        }

        .row {
            display: flex;
        }

        .col {
            flex-basis: 0;
            flex-grow: 1;
        }

        .iscompleted {
            color: blue;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Todo-Items</h1>

    <button onclick="removeAllCompleted()">Remove all completed</button>

    <ul id="mylist">
    </ul>

    <script type="text/javascript">
        //eine Variable zum Speichern der Todos
        var items = [];
        // Verweise auf existierende Liste aus dem HTML-Code holen
        var list = document.getElementById("mylist");

        document.addEventListener("DOMContentLoaded", () => {
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(async response => {
                    items = await response.json();

                    createList();
                });
        });

        // Eine Funktion zum Entfernen aller erledigten Todos
        function removeAllCompleted() {
            items = items.filter(item => !item.completed);
            list.innerHTML = "";
            createList();
        }

        function deleteTodo(id) {
            items = items.filter(item => item.id !== id);
            list.innerHTML = "";
            createList();
        }

        function createList() {
            // FÃ¼r jedes ToDo-Element erstelle einen Listeneintrag
            for (let index = 0; index < items.length; index++) {
                const element = items[index];

                var li = document.createElement("li");
                li.classList.add("list-group-item");

                var rowdiv = document.createElement("div");
                rowdiv.classList.add("row");
                li.appendChild(rowdiv);

                var titlediv = document.createElement("div");
                titlediv.classList.add("col");
                titlediv.innerText = element.title;
                if (element.completed) {
                    titlediv.classList.add("iscompleted");
                }
                rowdiv.appendChild(titlediv);
                var input = document.createElement("input");
                input.type = "button";
                input.value = "Delete";
                input.addEventListener("click", () => deleteTodo(element.id));
                input.classList.add("col");
                rowdiv.appendChild(input);

                list.appendChild(li);
            }
        }           
    </script>

</body>

</html>
